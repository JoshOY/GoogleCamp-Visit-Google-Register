<style>
  .md-padding {
    background: #F0F0F0 !important;
  }
  .visit-google-register-page {
    width: 100%;
    margin: 0;
  }
  .background {
    position: absolute;
    width: 100%;
    min-height: 1028px;
    background-image: url('images/google-bg.png');
    background-size: cover;
  }
  .regpage-title {
    margin: 0 !important;
    width: 450px;
  }
  .blur {
    -webkit-filter: blur(4px); /* Chrome, Opera */
    -moz-filter:    blur(4px);
    -ms-filter:     blur(4px);
    filter:         blur(4px);
  }
  .main-container {
    background: rgba(0, 0, 125, 0);
    padding-bottom: 25px;
  }
  .form-container {
    min-height: 905px;
    margin-top: 25px;
    opacity: 0.95;
  }
  .error-hint {
    color: red;
    height: 15px;
    margin-top: -15px;
    margin-left: 5px;
  }
</style>

<div class="visit-google-register-page">

  <div class="blur background"></div>
  <md-toolbar layout="row">
    <div class="md-toolbar-tools" layout="row">
      <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
      </md-button>
      <div layout="column" offset="15">
        <h1 class="regpage-title">2015年GoogleCamp参观上海Google公司报名</h1>
      </div>
    </div>
  </md-toolbar>
  <div layout="row" flex class="main-container">
    <div layout="column" flex="70" offset="15" id="content" class="">
      <md-content layout="row"
                  class="md-padding md-whiteframe-z2 form-container"
                  style="">

        <div layout="column" flex="70" offset="15">

          <div>
            <h1 style="text-align: center;">2015年参观上海Google公司报名表</h1>
            <p style="color: #444">大家好~又到了一年一度GCers参观Google公司上海分公司的时候啦, 今年参观时间为10月13日, 名额有限, 先到先得!</p>
          </div>

          <form layout="column" flex>
            <md-input-container>
              <label>您的姓名</label>
              <input ng-model="userForm.name">
            </md-input-container>
            <small class="error-hint" ng-show="invalidForm.nameError">* 请填写您的姓名</small>

            <md-input-container>
              <label>您的学号</label>
              <input ng-model="userForm.studentId">
            </md-input-container>
            <small class="error-hint" ng-show="invalidForm.studentIdError">* 请填写正确的学号</small>

            <md-input-container>
              <label>您的手机号码</label>
              <input ng-model="userForm.phone">
            </md-input-container>
            <small class="error-hint" ng-show="invalidForm.phoneError">* 请填写正确的手机号</small>

            <md-input-container>
              <label>您所在的年级</label>
              <md-select ng-model="userForm.grade">
                <md-option ng-repeat="grade in gradeList" value="{{grade}}">{{gradeMap[grade]}}</md-option>
              </md-select>
            </md-input-container>
            <small class="error-hint" ng-show="invalidForm.gradeError">* 请填写年级</small>

            <md-input-container>
              <label>您是否参加过Android Sunday</label>
              <md-select ng-model="userForm.attendAndroidSunday">
                <md-option ng-repeat="selection in trueFalselist" value="{{selection}}">{{trueFalseMap[selection]}}</md-option>
              </md-select>
            </md-input-container>
            <small class="error-hint" ng-show="invalidForm.attendAndroidSundayError">* 请填写</small>

            <md-input-container>
              <label>您是否参加过Android Summer</label>
              <md-select ng-model="userForm.attendAndroidSummer">
                <md-option ng-repeat="selection in trueFalselist" value="{{selection}}">{{trueFalseMap[selection]}}</md-option>
              </md-select>
            </md-input-container>
            <small class="error-hint" ng-show="invalidForm.attendAndroidSummerError">* 请填写</small>

            <md-input-container>
              <md-button style="margin-top: 45px; height: 55px;"
                         class="md-raised md-primary" ng-click="submitForm()">提交报名!</md-button>
            </md-input-container>

          </form>

        </div>
      </md-content>
      <!--<md-content layout="column" class="md-padding" flex="5"></md-content>-->
    </div>
  </div>
  <!-- Angular Material Dependencies -->

</div>
